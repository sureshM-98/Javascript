<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="URF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game</title>
  </head>
  <body>
    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">43</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">24</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="images/dice-5.png" alt="Playing dice" class="dice" />
      <button class="btn btn--new">ðŸ”„ New game</button>
      <button class="btn btn--roll">ðŸŽ² Roll dice</button>
      <button class="btn btn--hold">ðŸ“¥ Hold</button>

      <!-- <button class="btn btn--explain show-modal">ðŸ“– Rules</button> -->
      <button class="btn btn--explain show-modal">ðŸ“– Rules</button>

      <div class="modal hidden">
        <button class="close-modal">&times;</button>
        <!-- &times; = X  -->

        <p>
          <b>Rules of the game</b><br /><br />
          The player who gets to 50 points first wins the game. You can roll the dice as often as you want but as soon as you roll 1, all your current points will be lost and the turn goes to the
          other player!!
          <br /><br />
          Good luck!
        </p>
      </div>
      <div class="overlay hidden"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
